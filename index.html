<!DOCTYPE html>
<html>
<head>
    <title>ZARA AI Interface</title>
    <style>
        body {
            background: #020617;
            color: #38bdf8;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .ai-container {
            width: 400px;
            background: #0f172a;
            border: 2px solid #38bdf8;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 30px rgba(56, 189, 248, 0.2);
        }

        #chat-box {
            height: 300px;
            overflow-y: auto;
            border-bottom: 1px solid #1e293b;
            margin-bottom: 20px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .msg { padding: 8px 12px; border-radius: 10px; max-width: 80%; }
        .user-msg { background: #1e293b; align-self: flex-end; color: white; }
        .ai-msg { background: #38bdf820; align-self: flex-start; border: 1px solid #38bdf8; }

        .input-area { display: flex; gap: 10px; }
        
        input {
            flex: 1;
            background: #020617;
            border: 1px solid #38bdf8;
            padding: 10px;
            color: white;
            border-radius: 5px;
            outline: none;
        }

        button {
            background: #38bdf8;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="ai-container">
    <h2 style="text-align: center; margin-top: 0;">ZARA v1.0</h2>
    <div id="chat-box">
        <div class="msg ai-msg">System initialized. Hello, I am ZARA. Ask me anything!</div>
    </div>
    <div class="input-area">
        <input type="text" id="user-input" placeholder="Type a message...">
        <button onclick="sendMessage()">SEND</button>
    </div>
</div>

<script>
    // The AI's Brain (Memory)
    const brain = {
        "hello": "Greetings, human! How is your day going?",
        "hi": "Hello there! Ready to build some code?",
        "who are you": "I am ZARA, a lightweight AI running in your browser.",
        "what is 2+2": "According to my calculations, that's 4. Easy!",
        "joke": "Why did the web developer walk out of the restaurant? Because of the table layout!",
        "bye": "Goodbye! Don't forget to save your code!"
    };

    function sendMessage() {
        const input = document.getElementById('user-input');
        const chatBox = document.getElementById('chat-box');
        const text = input.value.toLowerCase();

        if (text === "") return;

        // 1. Show User Message
        chatBox.innerHTML += `<div class="msg user-msg">${input.value}</div>`;
        
        // 2. AI "Thinking" Logic
        let response = "I'm still learning. Try asking 'who are you' or 'joke'!";
        
        // Check if the AI knows the answer
        for (let key in brain) {
            if (text.includes(key)) {
                response = brain[key];
            }
        }

        // 3. Show AI Response (with a tiny delay)
        setTimeout(() => {
            chatBox.innerHTML += `<div class="msg ai-msg">${response}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        }, 500);

        input.value = "";
    }
</script>

</body>
</html>
